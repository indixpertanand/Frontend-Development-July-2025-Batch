<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .d-inline-block{
            width: 500px;
            max-width: 100%;
            display: inline-block;
            
        }
        .d-inline{
            display: inline;
            width: 500px;
        }
        .d-none{
            display: none;
        }

        .box{
            width: 100px;
            height: 100px;
            background: red;
            border: 1px solid black;
        }
        .d-flex{
            display: flex;
            flex-direction: column;
        }
        .d-grid{
            display: grid;
            grid-template-columns:  33.33% 33.33% 33.33%;
            grid-template-rows: 100px 100px 100px 100px;
        }

        .grid-item{
            background: green;
        }
        .grid-item-1{
            background:red;
            grid-row: 1/ span 2;
            grid-column: 1/ span 2;
        }
        .grid-item-2{
            background: orange;
            grid-column: 3/ span 1;
            grid-row: 1/ span 3;
        }
        .grid-item-3{
            background: black;
            grid-column: 1/ span 2;
            grid-row: 3/ span 1;
        }
        .grid-item-4{
            background: yellow;
            grid-column: 2/ span 2;
            grid-row: 4/ span 1;
        }

        .btns{
            padding-block: 100px;
        }
        button{
            background-color: lightcyan;
            border: none;
            padding: .5em 1em;
        }
        .shadow{
            /* text-shadow: x y blur color */
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgb(1, 147, 147) inset, 7px 7px 10px rgb(184, 184, 184), 16px 16px 30px rgb(184, 184, 184);
        }
        .shadow:focus{
            outline: 2px solid rgb(1, 65, 65);
            outline-offset: 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Display</h1>
    </header>
    <main>
        <h2 class="d-none" aria-hidden="true">Display Properties</h2>
        <span class="d-inline-block">Lorem ipsum dolor sit amet.</span>
        <div class="d-inline">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, doloremque?</div>
    
        <div class="box-wrapper d-flex">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>
            <div class="box">Box 4</div>
            <div class="box">Box 4</div>
            <div class="box">Box 4</div>
            <div class="box">Box 4</div>
            <div class="box">Box 4</div>
        </div>
        <div class="box-wrapper d-grid">
            <div class="grid-item grid-item-1">Box 1</div>
            <div class="grid-item grid-item-2">Box 2</div>
            <div class="grid-item grid-item-3">Box 3</div>
            <div class="grid-item grid-item-4">Box 4</div>
            <div class="grid-item grid-item-5">Box 5</div>
        </div>
        <div class="btns">
            <button>Login</button>
            <button class="shadow">Signup</button>
        </div>
    </main>
</body>
</html>
