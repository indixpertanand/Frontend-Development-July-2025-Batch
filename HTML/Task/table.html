<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <header>
        <h1>Table Task</h1>
    </header>
    <main>
        <h2>Task 1</h2>
        <table border width="600" height="400" style="text-align: center">
            <tbody>
                <tr>
                    <td rowspan="5">Vector Image</td>
                    <td colspan="3">Logo</td>
                </tr>
                <tr>
                    <td colspan="3">Email body</td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td>Image</td>
                    <td>Image</td>
                    <td>Image</td>
                </tr>
                <tr>
                    <td colspan="3">Table footer</td>
                </tr>
            </tbody>
        </table>
        <h2>Task 2 - Method 1</h2>
        <table border width="600" height="400" style="text-align: center">
            <tbody>
                <tr>
                    <td rowspan="5">Vector Image</td>
                    <td colspan="6">Logo</td>
                </tr>
                <tr>
                    <td colspan="6">Email Body</td>
                </tr>
                <tr>
                    <td colspan="3">Image</td>
                    <td colspan="3">Image</td>
                </tr>
                <tr>
                    <td colspan="2">Image</td>
                    <td colspan="2">Image</td>
                    <td colspan="2">Image</td>
                </tr>
                <tr>
                    <td colspan="6">Footer</td>
                </tr>
            </tbody>
        </table>
        <h2>Task 2 - Method 2</h2>
        <table border width="600" height="400" style="text-align: center">
            <tbody>
                <tr>
                    <td rowspan="5">Vector Image</td>
                    <td colspan="3">Logo</td>
                </tr>
                <tr>
                    <td colspan="3">Email Body</td>
                </tr>
                <tr>
                    <td colspan="3">
                        <table border style="width: 100%; height: 100%;">
                            <tbody>
                                <tr>
                                    <td>Image</td>
                                    <td>Image</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    
                </tr>
                <tr>
                    <td>Image</td>
                    <td>Image</td>
                    <td>Image</td>
                </tr>
                <tr>
                    <td colspan="3">Footer</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
